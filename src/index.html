<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars search</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form id="search-form">
                        <div class="input-group mb-3">
                            <!-- input -->
                            <input id="search-input" type="text" class="form-control" placeholder="Type what you want to find">
                            <!-- select -->
                            <select id="search-option" class="custom-select">
                                <option value="films" selected>Films</option>
                                <option value="people">People</option>
                            </select>
                            <!-- button -->
                            <div class="input-group-append">
                              <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                    <ul class="list-group" id="search-results">
                    </ul>
                </div>
            </div>
        </div>
        <div class="loader loader-off">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
